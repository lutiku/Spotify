<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

<div class="body">

    <div class="row">
        <div class="col-sm-12">

            <span style="color:#f1f1f1;font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="#">Accueil</a>
                    <a href="#">Recherche</a>
                    <a href="#">Ma Bibliothèque</a>
                </div>
            </div>

            <ul class="menu">
                <li><a class="active" onclick="window.location.href = 'http://localhost:63342/API-Spotify/Spotify/index.html?_ijt=tmc2si2014t9nor3vta2jv64bp#soundclouf '; href="#spotify">Spotify</a></li>
                <li><a onclick="window.location.href = 'http://localhost:63342/API-Spotify/Spotify/Soundcloud.html?_ijt=vef8ot9ja8sjgdqstlr9khsru5';" href="#soundclouf">Soundcloud</a></li>
                <li><a onclick="window.location.href = 'http://localhost:63342/API-Spotify/Spotify/Mabiblotheque.html?_ijt=vef8ot9ja8sjgdqstlr9khsru5';" href="#mabibliothèque">Ma Bibliothèque</a></li>
            </ul>
        </div>
<main>
    <form>
        <p>Entrez votre surface</p>
        <input type="text" id="artist"   name="artist" /><br /><br />
        <input type="submit" onClick="search();" />
    </form>

</main>


</div>


<footer>

</footer>


<script src="script.js"></script>
<script id="result-template" type="text/x-handlebars-template">
    <dl>
        <img src="{{images.0.url}}">
        <dt>User Name</dt>
        <dd>{{id}}</dd>
        <dt>Display Name</dt>
        <dd>{{display_name}}</dd>
        <dt>Country</dt>
        <dd>{{country}}</dd>
        <dt>Followers</dt>
        <dd>{{followers.total}}</dd>
        <dt>Profile</dt>
        <dd><a href="{{external_urls.spotify}}" target="_blank">{{external_urls.spotify}}</a></dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Product</dt>
        <dd>{{product}}</dd>
    </dl>
</script>
</body>
</html>
